@import play.api.libs.json._

@(stock: Stock)
@main("Stock") {
  <section id="content">
    <div class="wrapper doc">
      <article>
        <h1>@(stock.symbol + ": " + stock.price)</h1>
        <br>
        <h2>@("json: " + Json.toJson(stock))</h2>
      </article>  
      <aside>
        @commonSidebar()
      </aside>
    </div>
  </section>
}
